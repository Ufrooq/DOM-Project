<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            font-family: 'Quicksand', sans-serif;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="flex justify-center flex-col gap-5 items-center w-full h-full bg-[#0f172a] text-slate-300">
        <h1 class="text-2xl">Javacript Qoute Generator</h1>
        <div
            class="w-4/12 h-auto border-slate-400 border-1 ring-1 ring-slate-800 bg-slate-800 rounded-md px-7 py-6 text-center shadow-lg">
            <div id="content" class="hidden">
                <q id="qoute" class="text-lg">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Soluta,
                    temporibus.
                </q>
                <p id="author" class="uppercase text-slate-400 font-bold mt-4">
                    Johan candy
                </p>
                <button id="new-qoute-btn"
                    class="px-6 py-2 bg-slate-900 mt-4 rounded-full text-white shadow-lg transition hover:bg-slate-700">New
                    Qoute
                </button>
            </div>
            <div id="loader">
                <div
                    class="w-12 h-12 m-auto rounded-full border-dotted border-4 animate-spin bg-transparent border-slate-400">
                </div>
                <p class="text-sm mt-2">Loading...</p>
            </div>
        </div>
    </div>


    <script src="./index.js"></script>
</body>

</html>
