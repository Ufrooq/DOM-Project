<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
    <style>
        * {
            font-family: 'Quicksand', sans-serif;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="w-full h-full flex justify-center items-center bg-[#0f172a] text-slate-300 overflow-hidden relative">
        <div class="w-[330px] h-[480px] relative bg-white text-slate-900 rounded-lg shadow-lg p-4">
            <div id="gradient-box" class="relative w-full h-[50%] rounded-lg bg-slate-900"></div>
            <div class="mt-3 p-1 flex justify-between items-center">
                <div>
                    <label for="">Directions</label><br>
                    <select name="" id="selection-box" class="rounded-sm outline-none px-2 py-1 ring-1 ring-slate-300">
                        <option value="top">Top</option>
                        <option value="top left">Top Left</option>
                        <option value="top right">Top Right</option>
                        <option value="bottom">Bottom</option>
                        <option value="bottom left">Bottom Left</option>
                        <option value="bottom right">Bottom Right</option>
                        <option value="left">Left</option>
                        <option value="right">Right</option>
                    </select>
                </div>
                <div id="colors-input">
                    <label for="">Colors</label><br>
                    <input type="color" name="" id="" value="#ff0000">
                    <input type="color" name="" id="" value="#">
                </div>
            </div>
            <div class="p-3 mt-4 rounded-md ring-slate-200 ring-1 bg-slate-100 shadow-md">
                <p id="text-code" class="select-none">background: linear-gradient(to right, #42275a, #734b6d);</p>
            </div>
            <div class="flex justify-center mt-4">
                <button id="copy-text-btn"
                    class="w-full uppercase bg-purple-500 text-white px-3 py-2 rounded-md shadow-sm transition hover:bg-purple-600">
                    Copy Code
                </button>
            </div>
        </div>
    </div>

    <script src="./index.js" defer></script>
</body>

</html>
