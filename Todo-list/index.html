<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            font-family: 'Quicksand', sans-serif;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="flex flex-col justify-center items-center w-full h-full bg-slate-900 text-slate-300">
        <h1 class="font-bold mb-6 text-2xl">TOTO LIST</h1>
        <div class="max-w-4xl flex p-6 rounded-md ring-1 ring-slate-800 shadow-lg shadow-slate-800">
            <div class="flex rounded-md overflow-hidden shadow-md ring-1 ring-slate-800 ">
                <input id="input-box" class="px-5 py-3 bg-transparent outline-none font-md" type="text"
                    placeholder="enter task">
                <button id="add-todo-btn" class="font-bold text-2xl px-4 text-white bg-green-600">+</button>
            </div>
        </div>
        <div id="todo-items" class="p-2 mt-5">
            <div id="todo" class="flex bg-rose-500 text-white py-2 px-5 rounded-md shadow-md">
                <p>Lorem ipsum dolor.</p>
                <button class="ms-6"><i class="fa-solid fa-check"></i></button>
                <button class="ms-3"><i class="fa-solid fa-delete-left"></i></button>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
